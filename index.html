<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="title" content="VULTURES">
    <meta property="og:image" content="KANYETY.jpg">
    <meta property="og:image:type" content="image/png">
    <meta property="og:image:width" content="1080">
    <meta property="og:image:height" content="1080">
    <title>VULTURES</title>
    <style>
        body {
            background-color: black;
            color: #faf7f8;
            font-family: -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center; /* Centers all text-based content */
        }

        /* Styling for the alert box */
        .alert {
            padding: 20px;
            background-color: #080807;
            color: #e8203e;
            margin-bottom: 15px;
        }

        .closebtn {
            color: #f2f2f2;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }

        /* Image styling */
        img {
            max-width: 100%; /* Makes images responsive */
            height: auto; /* Maintains aspect ratio */
            margin: 20px 0; /* Adds spacing between images */
        }

        /* HR styling */
        hr {
            width: 80%;
            height: 2px;
            background-color: #080807;
            border: none;
            margin: 20px auto;
        }

        /* Playlist styles */
        #playlist {
            list-style: none;
            padding: 0;
        }

        #playlist li {
            margin: 5px 0;
        }

        #playlist li a {
            color: #faf7f8;
            text-decoration: none;
        }

        #playlist .current-song a {
            color: #e8203e;
        }
    </style>
</head>
<body>
    <!-- Alert Box -->
    <div class="alert">
        <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span>
        <b>VULTURES2</b><br>OUT NOW<br><b>VULTURES3</b><br>NOCURRENTDATE
    </div>

    <!-- Images and Playlist -->
    <hr>
    <img src="VULTURESWORLD.jpg" alt="Vultures World">
    <img src="VULTURES.jpg" alt="Vultures">
    <hr>

    <img src="front-cover.png" alt="Front Cover">
    <hr>

    <ul id="playlist">
        <li><a href="01-stars.mp3">Stars</a></li>
        <li><a href="02-keys-to-my-life.mp3">Keys to My Life</a></li>
        <!-- Add more playlist items here -->
    </ul>

    <hr>
    <img src="front-cover2.jpeg" alt="Front Cover 2">
    <hr>

    <ul id="playlist">
        <li><a href="01-slide.mp3">Slide</a></li>
        <li><a href="02-time-moving-slow.mp3">Time Moving Slow</a></li>
        <!-- Add more playlist items here -->
    </ul>

    <hr>
    <img src="vultures_shield.jpg" width="200" alt="Vultures Shield">
    <hr>

    <!-- Audio Player -->
    <audio id="audioPlayer" controls hidden></audio>

    <script>
        // Audio Player Script for Seamless Playback
        document.addEventListener('DOMContentLoaded', () => {
            const audioPlayer = document.getElementById('audioPlayer');
            const playlistLinks = document.querySelectorAll('#playlist li a');

            playlistLinks.forEach(link => {
                link.addEventListener('click', e => {
                    e.preventDefault();
                    audioPlayer.src = link.href;
                    audioPlayer.play();
                });
            });
        });
    </script>
</body>
</html>
